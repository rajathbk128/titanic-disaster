<head>

<body>

    <div style="color:blue">
        <form action="/predict" method="post">
            <h2>Predictive analysis</h2>
            <h3>Pclass</h3>
            <br><select name="Pclass" id="fuel" required="required">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
            </select>
            <h3>Age</h3><br><input id="second" placeholder="enter the age" name="Age" required="required">
            <h3>Enter the number of siblings and spause(0,10)</h3><input id="third" placeholder="enter the no of sibsp" name="SibSp" required="required">
            <h3>How many parents and children</h3><br><input id="fourth" name="Parch" required="required">
            <h3>Fare of the Ticket</h3><br><input id="fifth" name="Fare" required="required">
               
            <h3>Gender</h3><br><select name="Sex" id="resea" required="required">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <h3>Boarding City</h3><br><select name="Embarked" id="research" required="required">
                <option value="S">Southampton</option>
                <option value="C">Cherbourg</option>
		<option value="Q">Queenstown</option>
            </select>
            <br><br><button id="sub" type="submit ">Survived or not</button>
            <br>




        </form>


	<div style="color:{{ color }}">
        <br><br><h1><marquee behavior="scroll" direction="left" scrollamount="20">{{ prediction_text }}</marquee><h1>
  	</div>
  </div>
</div>
